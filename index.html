<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>로또번호 추첨기</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #f6f7fb;
        --card: #ffffff;
        --text: #1f2937;
        --muted: #6b7280;
        --primary: #0ea5e9;
        --primary-dark: #0284c7;
        --history-item-bg: #f8fafc;
        --ghost-button-bg: #e2e8f0;
        --ghost-button-text: #0f172a;
      }
      :root[data-theme='dark'] {
        --bg: #1a202c;
        --card: #2d3748;
        --text: #e2e8f0;
        --muted: #a0aec0;
        --primary: #63b3ed;
        --primary-dark: #4299e1;
        --history-item-bg: #4a5568;
        --ghost-button-bg: #4a5568;
        --ghost-button-text: #e2e8f0;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Pretendard", "Noto Sans KR", system-ui, -apple-system, sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        width: min(560px, 100%);
        background: var(--card);
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(15, 23, 42, 0.12);
        padding: 28px;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 24px;
        letter-spacing: -0.02em;
      }
      p {
        margin: 0 0 20px;
        color: var(--muted);
      }
      .numbers {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 10px;
        margin: 18px 0 10px;
      }
      .ball {
        height: 54px;
        border-radius: 50%;
        display: grid;
        place-items: center;
        font-weight: 700;
        background: #fef3c7;
        color: #92400e;
        border: 2px solid #fcd34d;
        font-size: 18px;
      }
      .ball:nth-child(2n) { background: #dbeafe; color: #1e40af; border-color: #93c5fd; }
      .ball:nth-child(3n) { background: #dcfce7; color: #166534; border-color: #86efac; }
      .actions {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      button {
        border: none;
        padding: 12px 16px;
        border-radius: 12px;
        background: var(--primary);
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.08s ease, background 0.15s ease;
      }
      button:hover { background: var(--primary-dark); }
      button:active { transform: scale(0.98); }
      .ghost {
        background: var(--ghost-button-bg);
        color: var(--ghost-button-text);
      }
      .meta {
        margin-top: 12px;
        font-size: 13px;
        color: var(--muted);
      }
      .history {
        margin-top: 16px;
        display: grid;
        gap: 8px;
      }
      .history-item {
        background: var(--history-item-bg);
        border-radius: 12px;
        padding: 10px 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
      }
      .history-item span {
        font-weight: 600;
        letter-spacing: 0.02em;
      }

      /* Contact Form Styles */
      .contact-form .form-group {
        margin-bottom: 15px;
      }
      .contact-form label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: var(--text);
      }
      .contact-form input[type="text"],
      .contact-form input[type="email"],
      .contact-form textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--muted);
        border-radius: 8px;
        background-color: var(--card);
        color: var(--text);
        font-family: "Pretendard", "Noto Sans KR", system-ui, -apple-system, sans-serif;
        font-size: 16px;
        transition: border-color 0.15s ease, background-color 0.15s ease;
      }
      .contact-form input[type="text"]:focus,
      .contact-form input[type="email"]:focus,
      .contact-form textarea:focus {
        border-color: var(--primary);
        outline: none;
      }
      .contact-form button[type="submit"] {
        width: 100%;
        margin-top: 10px;
        background: var(--primary);
        color: white;
        padding: 12px 16px;
        border-radius: 12px;
        border: none;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.08s ease, background 0.15s ease;
      }
      .contact-form button[type="submit"]:hover {
        background: var(--primary-dark);
      }
      .contact-form button[type="submit"]:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>로또번호 추첨기</h1>
      <p>1~45 중 중복 없이 6개 번호를 뽑습니다.</p>

      <div id="numbers" class="numbers" aria-live="polite"></div>

      <div class="actions">
        <button id="draw">번호 뽑기</button>
        <button id="copy" class="ghost">복사</button>
        <button id="reset" class="ghost">기록 초기화</button>
        <button id="theme-toggle" class="ghost">다크 모드 전환</button>
      </div>

      <div class="meta" id="meta">아직 추첨 기록이 없습니다.</div>
      <div class="history" id="history"></div>
    </main>

    <main class="card" style="margin-top: 24px;">
      <h1>제휴 문의</h1>
      <p>궁금한 점이 있으시면 아래 양식을 통해 문의해주세요.</p>
      <form action="https://formspree.io/f/yourformid" method="POST" class="contact-form">
        <div class="form-group">
          <label for="name">이름:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">이메일:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">메시지:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">문의하기</button>
      </form>
    </main>

    <script>
      const numbersEl = document.getElementById("numbers");
      const metaEl = document.getElementById("meta");
      const historyEl = document.getElementById("history");

      const maxHistory = 6;
      let history = [];

      function drawNumbers() {
        const pool = Array.from({ length: 45 }, (_, i) => i + 1);
        for (let i = pool.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [pool[i], pool[j]] = [pool[j], pool[i]];
        }
        const result = pool.slice(0, 6).sort((a, b) => a - b);
        renderNumbers(result);
        addHistory(result);
        return result;
      }

      function renderNumbers(nums) {
        numbersEl.innerHTML = "";
        nums.forEach((n) => {
          const ball = document.createElement("div");
          ball.className = "ball";
          ball.textContent = n;
          numbersEl.appendChild(ball);
        });
      }

      function addHistory(nums) {
        history.unshift(nums);
        history = history.slice(0, maxHistory);
        renderHistory();
      }

      function renderHistory() {
        historyEl.innerHTML = "";
        if (history.length === 0) {
          metaEl.textContent = "아직 추첨 기록이 없습니다.";
          return;
        }
        metaEl.textContent = `최근 ${history.length}회 기록 (최대 ${maxHistory}회)`;
        history.forEach((nums, idx) => {
          const item = document.createElement("div");
          item.className = "history-item";
          const label = document.createElement("strong");
          label.textContent = `${history.length - idx}회차`;
          const numsEl = document.createElement("span");
          numsEl.textContent = nums.join("  ");
          item.append(label, numsEl);
          historyEl.appendChild(item);
        });
      }

      function copyCurrent() {
        const balls = Array.from(numbersEl.querySelectorAll(".ball"));
        if (balls.length === 0) {
          alert("먼저 번호를 뽑아주세요.");
          return;
        }
        const text = balls.map((b) => b.textContent).join(", ");
        navigator.clipboard.writeText(text).then(() => {
          metaEl.textContent = `복사됨: ${text}`;
        }).catch(() => {
          prompt("복사가 지원되지 않아 직접 복사해주세요:", text);
        });
      }

      function resetHistory() {
        history = [];
        historyEl.innerHTML = "";
        metaEl.textContent = "기록이 초기화되었습니다.";
      }

      document.getElementById("draw").addEventListener("click", drawNumbers);
      document.getElementById("copy").addEventListener("click", copyCurrent);
      document.getElementById("reset").addEventListener("click", resetHistory);

      // Theme toggle logic
      const themeToggleBtn = document.getElementById("theme-toggle");
      const htmlElement = document.documentElement;

      function applyTheme(theme) {
        htmlElement.setAttribute("data-theme", theme);
        localStorage.setItem("theme", theme);
        themeToggleBtn.textContent = theme === "dark" ? "라이트 모드 전환" : "다크 모드 전환";
      }

      function toggleTheme() {
        const currentTheme = htmlElement.getAttribute("data-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";
        applyTheme(newTheme);
      }

      // Initial theme load
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme) {
        applyTheme(savedTheme);
      } else if (window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches) {
        applyTheme("dark");
      } else {
        applyTheme("light");
      }

      themeToggleBtn.addEventListener("click", toggleTheme);

      // 초기 랜덤 추첨
      drawNumbers();
    </script>
  </body>
</html>
